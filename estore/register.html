<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/login2.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Poppins" rel="stylesheet">
    <title>Register</title>
  </head>
  <body>

    <div class="flash-msg">
      <p>Message is flashed.</p>
    </div>

    <div class="form-w3ls">
      <ul class="tab-group cl-effect-4">
    		<li class="tab active"><a href="#signup-agile">Sign Up</a></li>
      </ul>
      <div id="signup-agile">
        <form action="#" method="post">

          <p class="header">Email Address</p>
          <input type="email" name="email" placeholder="Email" required="required">

          <p class="header">Shop Name</p>
          <input type="text" name="user" placeholder="Shop Name" required="required">

          <p class="header">Market</p>
          <input type="text" name="user" placeholder="Market" required="required">

          <p class="header">Street</p>
          <input type="text" name="user" placeholder="Street" required="required">

          <p class="header">Landmark</p>
          <input type="text" name="user" placeholder="Landmark" required="required">

          <p class="header">City</p>
          <input type="text" name="user" placeholder="City" required="required">

          <p class="header">State</p>
          <input type="text" name="user" placeholder="State" required="required">

          <p class="header">PIN Code</p>
          <input type="text" name="user" placeholder="Pin Code"required="required">

          <p class="header">Phone</p>
          <input type="text" name="user" placeholder="10 digit phone number" required="required">

          <p class="header">Password</p>
          <input type="password" name="password" placeholder="Password" required="required">

          <p class="header">Confirm Password</p>
          <input type="password" name="password" placeholder="Confirm Password" required="required">

          <input type="submit" class="register" value="Sign up">
        </form>
      </div>
    </div> <!-- /form -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="./scripts/login.js"></script>
  </body>
</html>
